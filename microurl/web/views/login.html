{{define "content"}}
    <form method="post" action="/login">
        <input name="name" type="text" placeholder="Name" value="{{ .Name }}" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Login" />
    </form>
    {{ if .HadError }}
        <span> {{ .Error }}</span><br>
    {{ end }}
{{end}}
